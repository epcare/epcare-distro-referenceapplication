name: Build and Push UgandaEMR Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for multi-arch builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and Push Backend Docker Image
      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64 # ðŸ‘ˆ multi-arch build
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/epcare-distro:latest
            ${{ secrets.DOCKER_USERNAME }}/epcare-distro:${{ github.sha }}

      # Step 5: Build and Push Frontend Docker Image
      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64 # ðŸ‘ˆ multi-arch build
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/epcare-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/epcare-frontend:${{ github.sha }}
